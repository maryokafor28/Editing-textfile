<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>celebrare Task1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="carousel">
        <div class="invite-carousel">
  <!-- Left Arrow -->
  <button class="carousel-btn left" onclick="prevSlide()">&#10094;</button>

  <!-- Slides Wrapper -->
  <div class="carousel-wrapper">
    <div class="invite-slide active">
      <h1 class="edit-text">We invite you and your family to our wedding anniversary.</h1>
      <img src="images/image1.jpg" alt="Anniversary" />
    </div>
    <div class="invite-slide">
      <h1 class="edit-text">Join us for a night of love, laughter, and celebration.</h1>
      <img src="images/image2.jpg" alt="Celebration" />
    </div>
    <div class="invite-slide">
      <h1  class="edit-text" >Your gracious presence will make our day more special.</h1>
      <img src="images/image3.jpg" alt="Family" />
    </div>
  </div>

  <!-- Right Arrow -->
  <button class="carousel-btn right" onclick="nextSlide()">&#10095;</button>
</div>
</div>
<!-- EDITING PANEL -->
<span class="edit-icon">üìù Edit</span>
<div class="editing">
    <div class="language">
          <label for="Language">Language</label>
          <select id="language" name="Language">
            <option value="English">English</option>
            <option value="Spanish">Spanish</option>
          </select>
        </div>
  <!-- TEXT AREA -->
        <div class="new-text">
          <label for="AddText"></label>
          <textarea
            name="text"
            id="text"
            rows="6"
            placeholder=""
          ></textarea>

          <!-- FONT-FAMILY -->
<div class="fonts">
  <div class="font-family">
    <label for="Font-family">Font Family</label>
    <select id="fontfamily"  name="FontFamily">
       <option value="Arial, sans-serif">Arial</option>
  <option value="'Helvetica Neue', Helvetica, Arial, sans-serif">Helvetica Neue</option>
  <option value="'Trebuchet MS', sans-serif">Trebuchet MS</option>
  <option value="'Lucida Sans Unicode', 'Lucida Grande', sans-serif">Lucida Sans</option>
  <option value="'Gill Sans', 'Gill Sans MT', Calibri, sans-serif">Gill Sans</option>
  <option value="Verdana, sans-serif">Verdana</option>
  <option value="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">Segoe UI</option>
  <option value="'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">Franklin Gothic</option>

  <!-- Serif fonts -->
  <option value="'Times New Roman', Times, serif">Times New Roman</option>
  <option value="Georgia, serif">Georgia</option>
  <option value="'Palatino Linotype', 'Book Antiqua', Palatino, serif">Palatino</option>
  <option value="'Garamond', serif">Garamond</option>
  <option value="'Cambria', Cochin, Georgia, serif">Cambria</option>
  <option value="'Baskerville', serif">Baskerville</option>

  <!-- Monospace fonts -->
  <option value="'Courier New', Courier, monospace">Courier New</option>
  <option value="'Lucida Console', Monaco, monospace">Lucida Console</option>
  <option value="Consolas, monospace">Consolas</option>

  <!-- Display / casual fonts (will fallback if not installed) -->
  <option value="'Comic Sans MS', cursive">Comic Sans MS</option>
  <option value="'Impact', Charcoal, sans-serif">Impact</option>
  <option value="'Copperplate', 'Papyrus', fantasy">Copperplate / Papyrus</option>
</select>
  </div>


<!-- FONT STYLE -->
  <div class="font-style">
    <label for="Font-style">Font Style</label>
    <select id="fontstyle" name="FontStyle">
      <option value="normal">Normal</option>
      <option value="italic">Italic</option>
      <option value="oblique">Oblique</option>
    </select>
  </div>
<!-- FONT SIZE -->
  <div class="font-size">
    <label for="FontSize">Font Size</label>
    <select id="fontsize" name="FontSize">
      <option value="10px">10</option>
      <option value="12px">12</option>
      <option value="14px">14</option>
      <option value="16px">16</option>
      <option value="18px">18</option>
      <option value="20px">20</option>
      <option value="24px">24</option>
      <option value="28px">28</option>
      <option value="32px">32</option>
    </select>
  </div>
</div>
<!-- TEXT CONTROLS (all in one row) -->
<div class="text-controls">

  <!-- COLOR SELECTOR -->
  <div class="color-picker">
    <span for="Color">Font Color</span>
    <div class="color-options" id="colorOptions">
      <div class="color-box" data-color="indigo"></div>
      <div class="color-box" data-color="red"></div>
      <div class="color-box" data-color="orange"></div>
      <div class="color-box" data-color="pink"></div>
      <div class="color-box" data-color="blue"></div>
      <div class="color-box" data-color="purple"></div>
      <div class="color-box" data-color="gold"></div>
      <div class="color-box" data-color="yellow"></div>
      <div class="color-box" data-color="green"></div>
      <div class="color-box" data-color="black"></div>
    </div>
  </div>

  <!-- LINE HEIGHT -->
  <div class="line-height">
    <label for="LineHeight">Line Height</label>
    <select id="lineheight" onchange="changeLineHeight()">
      <option value="1.0">1.0</option>
      <option value="1.2">1.2</option>
      <option value="1.5">1.5</option>
      <option value="2.0">2.0</option>
      <option value="2.5">2.5</option>
      <option value="3.0">3.0</option>
    </select>
  </div>

  <!-- ALIGNMENT -->
  <div class="alignment">
    <label for="TextAlign">Alignment</label>
    <select id="TextAlign" name="TextAlign" onchange="changeTextAlign()">
      <option value="left">Left</option>
      <option value="center">Center</option>
      <option value="right">Right</option>
      <option value="justify">Justify</option>
    </select>
  </div>

</div>

<!-- START ANIMATION -->
 <div class="animations">

<div class="start-animation">
  <select id="StartAnimation" name="StartAnimation" onchange="applyStartAnimation()">
    <option value="none">choose start animation</option>
    <option value="fadeIn">Fade In</option>
    <option value="slideInLeft">Slide In Left</option>
    <option value="slideInRight">Slide In Right</option>
    <option value="zoomIn">Zoom In</option>
    <option value="bounceIn">Bounce In</option>
  </select>
</div>

<!-- END ANIMATION -->
<div class="end-animation">
  <select id="EndAnimation" name="EndAnimation" onchange="applyEndAnimation()">
    <option value="none">Choose End Animation</option>
    <option value="fadeOut">Fade Out</option>
    <option value="slideOutLeft">Slide Out Left</option>
    <option value="slideOutRight">Slide Out Right</option>
    <option value="zoomOut">Zoom Out</option>
    <option value="bounceOut">Bounce Out</option>
  </select>
</div>
</div>

 <script src="script.js"></script>
  </body>
</html>
